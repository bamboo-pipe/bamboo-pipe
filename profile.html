<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Demo</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("button").click(function(){
            $("#popinfo").fadeIn("slow");
        });
        });

        function clickLinkedin(){
            location.href = "https://www.linkedin.com/in/kuah-weeping/";
        }
        function clickGithub(){
            location.href = "https://github.com/GrimmWeeper";
        }
    </script>
</head>
<body>
    <button>Click to fade in boxes</button><br><br>

    <div class = "popinfo" id = "popinfo">
        <div class = "outerbox">
            <div class="topbox">
                <p class="topboxtext">Kuah Wee Ping, Information Systems Technology & Design</p>
            </div>
            <div class="middlebox">
                <p>Specialisation: Nothing useful</p>
                <p>Skills: Nothing</p>
                <p>Programming Languages: Nothing</p>
            </div>
            <div class="bottombox">
                <p></p>
                <i class="fa fa-linkedin-square" style="font-size:24px" onClick ="clickLinkedin()"></i>
                <i class="fa fa-github" style="font-size:24px" onClick ="clickGithub()"></i>
            </div>
        </div>
    </div>
</body>
</html>
