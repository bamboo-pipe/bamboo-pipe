<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Demo</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class = "outerbox">
        <div class="topbox">
            <p>Kuah Wee Ping, Information Systems Technology & Design</p>
        </div>
        <div class="middlebox">
            <p>Specialisation: Dk</p>
            <p>Skills: nothing</p>
            <p>Languages: Nothing</p>
        </div>
        <div class="bottombox">
            <p></p>
            <i class="fa fa-linkedin-square" style="font-size:24px" onClick ="clickLinkedin()"></i>
            <i class="fa fa-github" style="font-size:24px" onClick ="clickGithub()"></i>
        </div>
    </div>
</body>
<script>
    function clickLinkedin(){
        location.href = "https://www.linkedin.com/in/kuah-weeping/";
    }
    function clickGithub(){
        location.href = "https://github.com/GrimmWeeper";
    }
</script>
</html>
